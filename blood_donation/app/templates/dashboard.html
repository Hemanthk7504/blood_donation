<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <style>
        /* Add your CSS styles here */
        .image-slider {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
        }
        .image-slider img {
            width: 150px;
            height: 150px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Blood Donation</h1>

    <div class="image-slider">
        <!-- Add your image URLs here -->
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>

    <form id="availability-form">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="hospital">Near Hospitals:</label>
        <select id="hospital" name="hospital">
            <!-- Add hospital options here -->
            <option value="hospital1">Hospital 1</option>
            <option value="hospital2">Hospital 2</option>
            <option value="hospital3">Hospital 3</option>
            <!-- Add more hospital options as needed -->
        </select><br><br>

        <button type="submit">Check Availability</button>
    </form>

    <!-- Display data if matches -->
    <div id="availability-data">
        <!-- Display data here using JavaScript -->
    </div>

    <h2>Register</h2>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="blood-type">Blood Type:</label>
        <select id="blood-type" name="blood-type">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" step="0.01"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("availability-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Handle form submission here
            // Use AJAX to send form data to server and retrieve availability data
            // Update the "availability-data" div with the retrieved data
        });

        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Handle form submission here
            // Use AJAX to send form data to server for registration
            // Display success message or error message based on server response
        });
    </script>
</body>
</html>
