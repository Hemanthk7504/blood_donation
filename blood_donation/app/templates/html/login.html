<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Global styles */
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

h1, h2, h3 {
  font-weight: normal;
}

/* Header styles */
header {
  background-color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav a {
  text-decoration: none;
  color: #333;
  padding: 10px 15px;
  border-right: 1px solid #ccc;
}

nav a:last-child {
  border-right: none;
}

/* Main content styles */
main {
  padding: 20px;
}

#login {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

/* Form styles */
form {
  display: flex;
  flex-direction: column;
}

.row {
  margin-bottom: 15px;
  display: flex;
  flex-wrap: wrap;
}

.col-md-6 {
  width: 50%;
  padding: 0 5px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input,
select,
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 16px;
}

input[type="checkbox"] {
  margin-right: 5px;
}

.text-right {
  text-align: right;
}

input[type="submit"] {
  background-color: #3b5998;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

/* Footer styles */
footer {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}

footer p {
  color: #ccc;
  font-size: 14px;
}

  </style>
</head>
<body>
  <header>
    <h1>Blood Donation Camps</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Donor_register.html">Register</a>
    </nav>
  </header>
  <main>
    <section id="login">
      <div class="container">
        <h2>Log In</h2>
        <form action="login.php" method="post">
          <div class="row">
            <div class="col-md-12">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="checkbox" id="remember_me" name="remember_me">
              <label for="remember_me">Remember me</label>
            </div>
            <div class="col-md-6 text-right">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="submit" value="Log In">
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright 2023 Blood Donation Camps</p>
  </footer>
</body>
</html>
