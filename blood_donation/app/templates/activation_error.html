<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .error-icon {
            font-size: 100px;
            color: #ff3b3b;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            color: #666;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="error-icon">&#9888;</span>
        <h1>Activation Error</h1>
        <p>Sorry, we encountered an error during activation.</p>
    </div>
</body>

</html>
